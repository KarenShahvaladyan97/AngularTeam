<div class="container">
    <form [formGroup]="myForm">


        <div>
            <mat-form-field appearance="outline" class="large">
                <mat-label>Project Details</mat-label>
                <input matInput placeholder="Placeholder" formControlName="details">
            </mat-form-field>


            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option *ngFor="let food of status" [value]="food">
                        {{food}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="large">
                <mat-label>Country</mat-label>
                <mat-select formControlName="country">
                    <mat-option *ngFor="let country of countries" [value]="country.name">
                        {{country.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="large">
                <mat-label>Client name</mat-label>
                <input matInput placeholder="Placeholder" formControlName="client">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="textArea">
            <mat-label>Project Details</mat-label>
            <textarea matInput formControlName="details2"></textarea>
        </mat-form-field>

        <section class="example-section">
            <mat-checkbox class="example-margin" checked=true>Invoicing Information</mat-checkbox>
        </section>




        <div>

            <mat-form-field appearance="outline" class="large2">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Placeholder" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="large2">
                <mat-label>Country</mat-label>
                <mat-select formControlName="country2">
                    <mat-option *ngFor="let country of countries" [value]="country.name">
                        {{country.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="large2">
                <mat-label>City</mat-label>
                <mat-select formControlName="city">
                    <mat-option *ngFor="let city of cities" [value]="city">
                        {{city}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <div>
            <mat-form-field appearance="outline" class="large2">
                <mat-label>Bank Name</mat-label>
                <input matInput placeholder="Placeholder" formControlName="bankName">
            </mat-form-field>

            <mat-form-field appearance="outline" class="large2">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Placeholder" formControlName="address">
            </mat-form-field>

            <mat-form-field appearance="outline" class="large2">
                <mat-label>Swift Code</mat-label>
                <input matInput placeholder="Placeholder" formControlName="swiftCode">
            </mat-form-field>
        </div>

        <button [disabled]="myForm.invalid"> Submit </button>



    </form>
</div>
